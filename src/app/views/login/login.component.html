<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container contenido">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                 <div class="input-group mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="349" height="128" viewBox="0 0 349 128"><defs><filter id="a" x="0" y="0" width="349" height="128" filterUnits="userSpaceOnUse"><feOffset dx="3" dy="3" input="SourceAlpha"/><feGaussianBlur stdDeviation="2" result="b"/><feFlood flood-color="#b7ffff" flood-opacity="0.271"/><feComposite operator="in" in2="b"/><feComposite in="SourceGraphic"/></filter></defs><g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#a)"><text transform="translate(3 3)" fill="#8ff4ff" font-size="80" font-family="Lato-Black, Lato" font-weight="800" letter-spacing="0.03em"><tspan x="82.423" y="79">guru</tspan></text></g></svg>
                 </div>
                 <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="button" class="btn btn-lg btn-block btn-outline-warning px-4" [routerLink]="['/afterlogin']">Jugar</button>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-12 text-right">
                      <button type="button" class="btn btn-block btn-outline-dark px-0">Olvidaste tu contraseña?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
